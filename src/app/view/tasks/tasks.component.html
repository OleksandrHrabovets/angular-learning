<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">List of tasks</h4>
  </div>
  <div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Title</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.status">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td>{{task.category != null ? task.category.title : 'empty'}}</td>
        <td>{{task.priority != null ? task.priority.title : 'empty'}}</td>
        <td>{{task.date != null ? (task.date | date) : 'empty'}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input (click)="toggleStatus(task)" [checked]="task.status" class="form-check-input"
                     type="checkbox"
                     value="">
              <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="tasks && tasks.length == 0">
  <b>There are no tasks!</b>
</div>
